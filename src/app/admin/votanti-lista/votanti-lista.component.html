<div class="container">
  <div class="col-3"></div>
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th>
            ID utente
          </th>
          <th>
            ID scheda
          </th>
          <th>
            voto
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userV of listaUserV">
          <td>
            {{ userV.id_utente }}
          </td>
          <td>
            {{ userV.id_scheda}}
          </td>
          <td>
            {{ userV.voto }}
          </td>

        </tr>

      </tbody>
    </table>
  </div>
  <div class="col-3"></div>

</div>
