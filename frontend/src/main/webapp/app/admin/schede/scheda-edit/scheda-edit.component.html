<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="myUserLabel">
                Create or edit a Scheda
            </h2>

            <div *ngIf="scheda">
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!scheda.id">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id" formControlName="id" readonly>
                </div>

                <div class="form-group">
                    <label class="form-control-label">Titolo</label>
                    <input type="text" class="form-control" name="titolo"
                           formControlName="titolo">

                    <div *ngIf="editForm.get('titolo')!.invalid && (editForm.get('titolo')!.dirty || editForm.get('titolo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('titolo')?.errors?.maxlength">
                            This field cannot be longer than 250 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Domanda</label>
                    <input type="text" class="form-control" name="domanda"
                           formControlName="domanda">

                    <div *ngIf="editForm.get('domanda')!.invalid && (editForm.get('domanda')!.dirty || editForm.get('domanda')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('domanda')?.errors?.maxlength">
                            This field cannot be longer than 250 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Risposta 1</label>
                    <input type="text" class="form-control" name="risposta1"
                           formControlName="risposta1">

                    <div *ngIf="editForm.get('risposta1')!.invalid && (editForm.get('risposta1')!.dirty || editForm.get('risposta1')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('riposta1')?.errors?.maxlength">
                            This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>


                <div class="form-group">
                    <label>Risposta 2</label>
                    <input type="text" class="form-control" name="risposta2"
                           formControlName="risposta2">

                    <div *ngIf="editForm.get('risposta2')!.invalid && (editForm.get('risposta2')!.dirty || editForm.get('risposta2')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('risposta2')?.errors?.maxlength">
                            This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Risposta 3</label>
                    <input type="text" class="form-control" name="risposta3"
                           formControlName="risposta3">

                    <div *ngIf="editForm.get('risposta3')!.invalid && (editForm.get('risposta3')!.dirty || editForm.get('risposta3')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('risposta3')?.errors?.maxlength">
                            This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                

                

                
            </div>

            <div *ngIf="scheda">
                <button type="button" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
