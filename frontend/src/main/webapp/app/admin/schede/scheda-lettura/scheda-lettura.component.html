<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="scheda">
            <h2>
                <span>scheda</span> [<b>{{ scheda.titolo }}</b>]
            </h2>

            <dl class="row-md jh-entity-details">

                <dt><span>Domanda</span></dt>
                <dd>{{ scheda.domanda }}</dd>

                <dt><span>Risposta 1</span></dt>
                <dd>{{ scheda.primarisposta }}</dd>

                <dt><span>Risposta 2</span></dt>
                <dd>{{ scheda.secondarisposta }}</dd>

                <dt><span>Risposta 3</span></dt>
                <dd>{{ scheda.terzarisposta }}</dd>

            </dl>

            <button type="submit" routerLink="../../" class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>
        </div>
    </div>
</div>
